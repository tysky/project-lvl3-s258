<!doctype html>
<html>
  <head>
    <title>RSS Reader</title>
  </head>
  <body>
    <main role="main">
      <div class="jumbotron container col-md-7">
        <h1>RSS-reader</h1>
        <form>
          <div class="form-group">
            <label for="rssLink">RSS feed URL:</label>
            <input type="text" class="form-control" id="rssLinkInput" placeholder="" autofocus>
          </div>
          <button type="submit" class="btn btn-success btn-lg">Read</button>
        </form>
        <div class="error-field">
        </div>
        <div class="mt-3">
          <h4>Examples of RSS URLs:</h4>
          <ul>
            <li><a class="exampleURL" href="#">https://www.sciencedaily.com/rss/all.xml</a></li>
            <li><a class="exampleURL" href="#">https://api.foxsports.com/v1/rss</a></li>
            <li><a class="exampleURL" href="#">http://lorem-rss.herokuapp.com/feed?unit=second&interval=10</a></li>
          </ul>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row justify-content-around">
          <div class="col-4">
            <h2>Channels:</h2>
            <ul class="channels-list list-group list-group-flush">
            </ul>
          </div>
          <div class="container-fluid col-6">
            <h2>Articles:</h2>
            <ul class="articles-list list-group list-group-flush">
            </ul>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalCenterTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a class="btn btn-primary modal-link" href="" role="button" target="_blank">Open article</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
