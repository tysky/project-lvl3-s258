<!doctype html>
<html>
  <head>
    <title>RSS Reader</title>
  </head>
  <body>
    <main role="main" class="container col-md-6">
      <div class="jumbotron">
        <h1>RSS-reader</h1>
        <form>
          <div class="form-group">
            <label for="rssLink">RSS feed URL:</label>
            <input type="text" class="form-control" id="rssLinkInput" placeholder="">
          </div>
          <button type="submit" class="btn btn-primary">Read</button>
        </form>
      </div>
    </main>
  </body>
</html>
